<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LightV-UI</title>
</head>
<body>

<div id="app" style="padding: 100px;">
    <l-collapse :selected.sync="selectedTab">
        <l-collapse-item title="标题1" name="1">内容1</l-collapse-item>
        <l-collapse-item title="标题2" name="2">内容2</l-collapse-item>
        <l-collapse-item title="标题3" name="3">内容3</l-collapse-item>
    </l-collapse>
    {{selectedTab}}

    <l-button icon="settings">button</l-button>
    <l-button :loading="true">button</l-button>
    <hr>

    <div style="overflow: hidden; padding: 10px;">
        <l-popover position="bottom">
            <template slot="content">
                <div>askdjs</div>
            </template>
            <l-button>点我</l-button>
        </l-popover>
        <l-popover position="right">
            <template slot="content">
                <div>askdjs</div>
            </template>
            <l-button>点我</l-button>
        </l-popover>
    </div>

    <hr>

    <l-input class="error" disabled></l-input>
</div>

<script src="./src/app.js"></script>

</body>
</html>
