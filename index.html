<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LightV-UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
        }

        body {
            font-size: var(--font-size);
        }
    </style>

    <style>
        .sider {
            background: #333;
            width: 150px;
        }
        .sider.slide-enter, .sider.slide-leave-to {
            margin-left: -150px;
        }
        .header {
            background: #999;
            height: 100px;
        }
        .footer {
            background: #ccc;
            height: 50px;
        }
    </style>

</head>
<body>



<div id="app">
    <l-tabs :selected.sync="selectedTab" @update:selected="yyy">
        <l-tabs-head>
            <template slot="actions">
                <button>设置</button>
            </template>
            <l-tabs-item name="woman" disabled>
                <l-icon name="settings"></l-icon>美女
            </l-tabs-item>
            <l-tabs-item name="finance" >
                财经
            </l-tabs-item>
            <l-tabs-item name="sports">
                体育
            </l-tabs-item>
        </l-tabs-head>
        <l-tabs-body>
            <l-tabs-pane name="woman">
                美女相关资讯
            </l-tabs-pane>
            <l-tabs-pane name="finance">
                财经相关资讯
            </l-tabs-pane>
            <l-tabs-pane name="sports">
                体育相关资讯
            </l-tabs-pane>
        </l-tabs-body>
    </l-tabs>

</div>

<script src="./src/app.js"></script>

</body>
</html>
