<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LightV-UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
        }

        body {
            font-size: var(--font-size);
        }
    </style>

    <style>
        .sider {
            background: #333;
            width: 150px;
        }
        .sider.slide-enter, .sider.slide-leave-to {
            margin-left: -150px;
        }
        .header {
            background: #999;
            height: 100px;
        }
        .footer {
            background: #ccc;
            height: 50px;
        }
    </style>

</head>
<body>



<div id="app" style="padding-left: 100px;">

    <div style="overflow: hidden; padding-top: 150px; padding-bottom: 40px">

            </template>

        </l-popover>

            </template>

        <l-popover position="left">

        <l-popover position="right">

        </l-popover>
        <l-popover>

                <div>popover内容</div>
            </template>
            <l-button>默认上</l-button>

            <template slot="content">

            </template>

        </l-popover>
        <l-popover position="right" trigger="hover">
            <template slot="content">

    </div>

</div>

</html>
