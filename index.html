<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LightV-UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>

</head>
<body>
<div id="app">
    <l-button>
        按钮
    </l-button>
    <l-button icon="settings" icon-position="left">
        按钮
    </l-button>
    <l-button icon="settings" icon-position="right">
        按钮
    </l-button>
    <l-icon name="download"> </l-icon>
</div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_3002155_80z5ba81df.js"></script>

</body>
</html>
